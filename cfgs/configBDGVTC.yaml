# ==============================================================================
# config_barrier_3inst.yaml - Barrier Option Delta-Gamma Hedging (Stock + 2 Options)
# ==============================================================================
training:
  learning_rate: 0.0001
  batch_size: 1000
  num_epochs: 400
  weight_decay: 0.00001
  optimizer: "AdamW"
  episodes: 400
  seed: 78020349
  gamma: 0.9999
  entropy_coefficient: 0.5
  device: "cpu"
  checkpoint_frequency: 25
  plot_frequency: 100
  gradient_clip_max_norm: 1.0

garch:
  omega: 1.593749e-07
  alpha: 2.308475e-06
  beta: 0.689984
  gamma: 342.870019
  lambda: 0.420499
  sigma0: 0.127037
  h0: 5.14e-07  # Initial variance for barrier option

instruments:
  n_hedging_instruments: 3
  strikes: [95, 105]          # Length = n_hedging_instruments - 1 = 2
  types: ["call", "put"]      # Length = 2
  maturities: [378, 378]      # Length = 2 (in days)

hedged_option:
  type: "barrier"
  K: 100
  T: 1.0                      # Hedged option maturity (252 trading days)
  option_type: "call"
  side: "short"
  barrier_level: 110.0
  barrier_type: "up-and-in"
  model_path: "models/barrier/best_finetuned_up-and-in_call.1.pth"

transaction_costs:
  stock: 0.0001
  vanilla_option: 0.001
  barrier_option: 0.002

simulation:
  S0: 100
  r: 0.04
  T: 1.0
  contract_size: 1
  M: 1000
  N: 252

environment:
  dt_min: 1.0e-10

precomputation:
  N_quad: 256
  u_max: 500.0
  device: "cpu"

model:
  obs_dim: 5
  hidden_size: 128
  num_layers: 1
  lstm_layers: 1

logging:
  level: "INFO"
  log_file: null

output:
  model_save_path: "policy_net_barrier_3inst.pth"
  checkpoint_path: "policy_net_barrier_3inst.pth"
  plot_save_path: "hedge_comparison_barrier_3inst_ep{episode}.png"
  plot_dpi: 150
  sample_path_index: 1
